type Character {
  id: ID!
  name: String!
  weight: Int!
  pic_url: String!
  big_url: String!
  zero_rank: String!
  esam_rank: String!
  leffen_rank: String!
}

input NewCharInput {
  name: String!
  weight: Int!
  pic_url: String
  big_url: String
  zero_rank: String
  esam_rank: String
  leffen_rank: String
}

extend type Query {
  characters: [Character!]!
  character(id: ID!): Character!
}

extend type Mutation {
  newchar(input: NewCharInput!): Character!
}